<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://image.freepik.com/free-vector/gradient-wallpaper-background_1159-5356.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection</h1><br><br>
    <a href="bed_room.html" class="btn ">Bed Room</a>
    <br> <br><br>
    <a href="tv.html" class="btn ">TV and AC</a>
    <br> <br><br>
  <a href="desk.html" class="btn ">Laptop</a>
  <br> <br><br>
  <a href="bottle.html" class="btn ">Bottles</a>
  <br> <br><br>
  <a href="fruit.html" class="btn ">Fruit Basket</a>


  </center>

  <script>objectDetector= "";

    img = "";
    objects = [];
    status = "";
    
    function preload(){
      img = loadImage('bed_room.jpg');
    }
    
    
    function setup() {
      canvas = createCanvas(640, 420);
      canvas.center();
      objectDetector = ml5.objectDetector('cocossd', modelLoaded);
      document.getElementById("status").innerHTML = "Status : Detecting Objects";
    }
    
    function modelLoaded() {
      console.log("Model Loaded!")
      status = true;
      objectDetector.detect(img, gotResult);
    }
    
    function gotResult(error, results) {
      if (error) {
        console.log(error);
      }
      console.log(results);
      objects = results;
    }
    
    
    function draw() {
      if (status != undefined) {
          image(img, 0, 0, 640, 420);
        for (var i = 0; i < objects.length; i++) {
          document.getElementById("status").innerHTML = "Status : Objects Detected";
    
          fill(255, 0, 0);
          percent = floor(objects[i].confidence * 100);
          text(objects[i].label + " " + percent + "%", objects[i].x + 5, objects[i].y + 15);
          noFill();
          stroke(255, 0, 0);
          rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
      }
    }</script>

  <script src="main.js"></script>

</body>
</html>
